<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a576612222.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="site.css">
    <title>Projekts - BackOffice Alpha Portal</title>
</head>
<body>
    <div class="backoffice-wrapper">
        <aside id="sidebar">
            <section class="logotype">
                <a href="#">
                    <img src="images/logotyp/Alpha-logotype-icon.svg" alt="alpha">
                    <span>alpha</span>
                </a>
            </section>
            <nav class="nav-links">
                <a href="projekts.html" class="nav-link active">
                    <i class="fa-duotone fa-solid fa-briefcase"></i>
                    <span>Projects</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-duotone fa-solid fa-handshake"></i>
                    <span>Clients</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-duotone fa-solid fa-user-group"></i>
                    <span>Members</span>
                </a>
            </nav>

        </aside>
        <main>
            <header id="header">
                <form class="search-form" method="get" asp-controller="" asp-action="" novalidate>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" class="form-search-input" placeholder="Search anything..."/>
                </form>
                
                
                <div id="notification-container">
                    <button type="button" data-type="dropdown" data-target="notifications-dropdown" class="btn-notification">
                        <i class="dot dot-green fa-solid fa-circle hide"></i>
                        <i class="fa-duotone fa-solid fa-bell" style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1;"></i>
                    </button>
                    <div id="notifications-dropdown" class="dropdown dropdown-show">
                        <div class="dropdown-header">
                            <h4>Notifications</h4>
                            <div class="badge badge-red">99+</div>
                        </div>
                        <div class="divider"></div>
                        <div class="notifications">
                            <div class="notification" data-notification-type="user">
                                <div class="user-image">
                                    <img src="images/users/user-template-male-green.svg" alt="template avatar">
                                </div>
                                <span class="message">Tim Skoglund signed in.</span>
                                <span class="time">15min ago</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div id="account-container">
                    <button type="button" data-type="dropdown" data-target="#account-dropdown" class="btn-account">
                        <img src="images/users/user-template-male-green.svg" alt="template avatar">
                    </button>
                    <div id="account-dropdown" class="dropdown ">
                        <div class="dropdown-header">
                            <div class="account-name">
                                <img src="images/users/user-template-male-green.svg" alt="template avatar">
                                <span>Tim Skoglund</span> 
                            </div>
                        </div>
                        <div class="dropdown-body">
                            <nav class="dropdown-options">
                                <div class="dropdown-option">
                                    <label for="darkModeToggle" class="switch-label">
                                        <i class="fa-duotone fa-solid fa-cog"></i>
                                        <span>Dark Mode</span>
                                    </label>
                                    <label class="switch">
                                        <input type="checkbox" id="darkModeToggle" data-type="toggle" data-func="darkmode">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </nav>
                            <div class="divider"></div>
                            <nav class="dropdown-actions">
                                <a class="dropdown-action" href="#">
                                    <i class="fa-duotone fa-solid fa-right-from-bracket"></i>
                                    <span>Logout</span>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
            <div id="main">
                content
            </div>
        </main>
    </div>

    
    <script src="site.js"></script>
</body>
</html>
